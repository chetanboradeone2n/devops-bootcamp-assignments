name: ci-pipeline

on:
  push:
    branches:
      - feature/deploy_rest_api_on_k8s-06_07

  workflow_dispatch:

jobs:
  build:
    runs-on: ["self-hosted", "macOS", "ARM64"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build API
        run: make build

      - name: Run tests
        run: make test

      - name: Code linting
        run: make lint

      - name: Docker login
        run: make docker-login
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker push
        run: make docker-push
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      
