---
apiVersion: v1
kind: Namespace
metadata:
  name: student-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-app-config
  namespace: student-api
data:
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "student_db"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: flask-app-secret
  namespace: student-api
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: flask-app-secret
  data:
  - secretKey: DB_USER
    remoteRef:
      key: secret/database
      property: username
  - secretKey: DB_PASSWORD
    remoteRef:
      key: secret/database
      property: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  namespace: student-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      initContainers:
      - name: db-migration
        image: chetanboradeone2n/devops-bootcamp-assignments-flask-app:latest
        command: ["/bin/sh", "-c"]
        args: ["./migrate.sh"]
        envFrom:
        - configMapRef:
            name: flask-app-config
        - secretRef:
            name: flask-app-secret
      containers:
      - name: flask-app
        image: chetanboradeone2n/devops-bootcamp-assignments-flask-app:latest
        envFrom:
        - configMapRef:
            name: flask-app-config
        - secretRef:
            name: flask-app-secret
      nodeSelector:
        node-type: "application"
        
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-nodeport
  namespace: student-api
spec:
  selector:
    app: flask-app
  ports:
  - port: 5000
    nodePort: 30000
  type: NodePort