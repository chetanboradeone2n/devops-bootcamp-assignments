apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      initContainers:
      - name: db-migration
        image: {{ .Values.image }}
        command: ['sleep', '10']
      containers:
      - name: flask-app
        image: {{ .Values.image }}
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: flask-app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: flask-app-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: flask-app-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: flask-app-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flask-app-secret
              key: DB_PASSWORD
      nodeSelector:
        node-type: "application"
