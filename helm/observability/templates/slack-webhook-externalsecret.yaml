apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: slack-webhook-secret
  namespace: observability
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: slack-webhook-secret
  data:
  - secretKey: webhook_url
    remoteRef:
      key: secret/slack
      property: webhook_url