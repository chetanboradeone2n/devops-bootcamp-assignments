apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: {{ .Values.clusterSecretStore.name }}
spec:
  provider:
    vault:
      server: {{ .Values.vault.address }}
      path: "secret"
      version: "v2"
      auth:
        tokenSecretRef:
          name: {{ .Values.vault.tokenSecretName }}
          key: token